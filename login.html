<div class="bg-white shadow-lg rounded-lg p-12  max-w-4xl mx-auto">
       <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  <div class="space-y-4">
            <input id="username" type="text" placeholder="Username"
                class="block w-full rounded-md bg-gray-700 px-3 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <input id="password" type="password" placeholder="Password"
                class="block w-full rounded-md bg-gray-700 px-3 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
         

       

 
   <button type="button" onclick="login()"
                class="w-full rounded-md bg-indigo-500 px-3 py-2 text-white hover:bg-indigo-400">Sign In</button>
 

 
     <p id="message" class="mt-4 text-center text-red-600 font-semibold"></p>
 
    <p class="mt-4 text-center text-black-200">
      Don't have an account? 
      <button onclick="window.location.href='register.html'" class="text-blue-600 hover:underline">Sign Up</button>
    </p>
    </div>
 <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (username === "" || password === "") {
        msg.textContent = "Please fill all fields.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("userdata")) || [];
      const user = users.find(u => u.name === username);
      if (!user) {
        msg.textContent = "invalid username and password.";
      } else if (user.pass !== password) {
        msg.textContent = "Invalid password!";
      } else {
        alert("Login Successful!");

        
        //welcome 
            localStorage.setItem("user1",username);
        window.location.href = "budget.html"; // Redirect to budget page
      }
    }
  </script>
