

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-blue-100">
    <div class="p-8 max-w-md mx-auto">
        <h1 class="text-center text-4xl font-bold tracking-tight indigo-700 mb-8 p-6">Manage Money Smarter, Live Better</h1>
        <img src="https://static.vecteezy.com/system/resources/thumbnails/019/857/514/small_2x/3d-illustration-of-financial-and-payment-concept-with-calculator-money-coin-and-credit-card-free-png.png" class="w-full h-100" >
    </div>
<div class="bg-white shadow-lg rounded-lg p-8  max-w-4xl mx-auto">
       <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
  <div class="space-y-4">
            <input id="username" type="text" placeholder="Username"
                class="block w-full rounded-md bg-gray-700 px-3 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            <input id="password" type="password" placeholder="Password"
                class="block w-full rounded-md bg-gray-700 px-3 py-2 text-sm text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
         

       

 
   <button type="button" onclick="login()"
                class="w-full rounded-md bg-indigo-500 px-3 py-2 text-white hover:bg-indigo-400">Sign In</button>
 

 
     <p id="message" class="mt-4 text-center text-red-600 font-semibold"></p>
 
    <p class="mt-4 text-center text-black-200">
      Don't have an account? 
      <button onclick="window.location.href='register.html'" class="text-blue-600 hover:underline">Sign Up</button>
    </p>
 <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("message");

      if (username === "" || password === "") {
        msg.textContent = "Please fill all fields.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("userdata")) || [];
      const user = users.find(u => u.name === username);
      if (!user) {
        msg.textContent = "invalid username and password.";
      } else if (user.pass !== password) {
        msg.textContent = "âš  Invalid password!";
      } else {
        alert("Login Successful!");

        
        //welcome 
            localStorage.setItem("user1",username);
        window.location.href = "budget.html"; // Redirect to budget page
      }
    }
  </script>
</body>




   

</html>
