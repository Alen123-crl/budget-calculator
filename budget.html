<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>budget</title>
      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 min-h-screen">
    <!-- Top Navbar -->
 <nav class="bg-white shadow p-4 flex justify-between items-center">
    <div class="text-xl font-semibold text-blue-700">Budget App</div>
    <div id="head1" class="text-xl font-medium text-black">  </div>
    <div class="space-x-4">
      <a href="./register.html" class="text-gray-700 hover:text-blue-600">Register</a>
      <a href="./index.html" class="text-gray-700 hover:text-blue-600">Login</a>
      
      <button  onclick="logout()"  class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Logout</button>
    </div>
  </nav>
<div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-4xl mx-auto mt-6 ">
       <h2 class="text-2xl font-bold text-center mb-6">My Budget Calculator</h2>

           
        
<div class="bg-white rounded-lg p-8 max-w-4xl mx-auto border border-blue-500">
<h1 class="text-black-100 font-bold text-2xl mb-2">Add Money</h1>
<div class="flex gap-4">
<input id="incometype" type="text" placeholder="Enter Income type"
                class="block w-1/2 rounded-md bg-gray-200 px-3 py-2 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <input id="incomeamount" type="number" placeholder="Enter Income"
                class="block w-1/2 rounded-md bg-gray-200 px-3 py-2 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button onclick="addmoney()" type="button" class="w-1/4 rounded-md bg-indigo-500 px-3 py-2 text-white hover:bg-indigo-400">Add</button>
                </div>
</div>

<div class="bg-white rounded-lg p-8 max-w-4xl mx-auto border border-blue-500 mt-3">
<h1 class="text-black-100 font-bold text-2xl mb-2">Expense</h1>
<div class="flex gap-4">
<input id="expensetype" type="text" placeholder="Enter Expense type"
                class="block w-1/2 rounded-md bg-gray-200 px-3 py-2 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <input id="expenseamount" type="number" placeholder="Enter amount"
                class="block w-1/2 rounded-md bg-gray-200 px-3 py-2 text-sm text-black placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
                <button onclick="Expense()" type="button" class="w-1/4 rounded-md bg-indigo-500 px-3 py-2 text-white hover:bg-indigo-400">Submit</button>
                </div>
</div>
 <div class="bg-gray-100 rounded-lg p-6 mt-6">
        <h2 class="font-bold text-xl mb-2">Summary</h2>
        <p id="totalincome" class="text-green-600 font-semibold">Total Income: Rs</p>
        <p id="totalexpense" class="text-red-600 font-semibold">Total Expense: Rs</p>
        <p id="balance" class="text-blue-600 font-bold">Balance: Rs</p>
    </div>

    <!-- Income List -->
<div class="bg-green-50 rounded-lg p-6 mt-6 border border-green-400">
  <h2 class="font-bold text-xl mb-3 text-green-700">Income List</h2>
  <ul id="incomeList" class="space-y-2 text-sm text-gray-700">
    <!-- Incomes will appear here -->
  </ul>
</div>

<!-- Expense List -->
<div class="bg-red-50 rounded-lg p-6 mt-6 border border-red-400">
  <h2 class="font-bold text-xl mb-3 text-red-700">Expense List</h2>
  <ul id="expenseList" class="space-y-2 text-sm text-gray-700">
    <!-- Expenses will appear here -->
  </ul>
</div>

    <script>
      //welcome 
      const user=localStorage.getItem('user1');
      if(user){
        document.getElementById("head1").textContent=`Hey ${user}!`;
      }
        let totalincome=0;
        let totalexpense=0;
        function addmoney(){
let incometyp=document.getElementById("incometype").value;
let incom=parseFloat(document.getElementById("incomeamount").value);
if(!incometyp||!incom){
    alert("please enter income type and income");
    return;
}
else{
    totalincome=totalincome+incom;
    alert("income added successfully")
updatesummary();

  let list = document.getElementById("incomeList");
  let li = document.createElement("li");
  li.className = "flex justify-between p-2 bg-green-100 rounded-md";
  li.innerHTML = `<span>${incometyp}</span><span>₹${incom}</span>`;
  list.appendChild(li);


document.getElementById("incometype").value="";
document.getElementById("incomeamount").value="";
}
}

function Expense(){
let expensetyp=document.getElementById("expensetype").value;
let expens=parseFloat(document.getElementById("expenseamount").value);
if(!expensetyp||!expens){
    alert("please enter the expense type and expense");
    return;
}
else{
totalexpense=totalexpense+expens;
alert("submitted")
updatesummary();
let list = document.getElementById("expenseList");
  let li = document.createElement("li");
  li.className = "flex justify-between p-2 bg-red-100 rounded-md";
  li.innerHTML = `<span>${expensetyp}</span><span>₹${expens}</span>`;
  list.appendChild(li);
    document.getElementById("expensetype").value = "";
        document.getElementById("expenseamount").value = "";
}
}
function updatesummary(){
let balance = totalincome - totalexpense;
        document.getElementById("totalincome").textContent = `Total income: ₹${totalincome}`;
        document.getElementById("totalexpense").textContent = `Total expense: ₹${totalexpense}`;
        document.getElementById("balance").textContent = `Balance: ₹${balance}`;
        }
        function logout(){
          localStorage.removeItem('user1');
          alert("logged out successfully");
          window.location.href="index.html"
        }
    </script>
